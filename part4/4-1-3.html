<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      "use strict";

      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      function sumSalaries(salaries) {
        let sum = 0;
        for (let key in salaries) {
          sum += salaries[key];
        }
        return sum;
      }

      alert(sumSalaries(salaries));
    </script>
  </body>
</html>
