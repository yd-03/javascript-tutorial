<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      "use strict";

      function checkAge01(age) {
        return age > 18
          ? true
          : confirm("Do you have your parents permission to access this page?");
      }

      function checkAge02(age) {
        return (
          age > 18 ||
          confirm("Do you have your parents permission to access this page?")
        );
      }
    </script>
  </body>
</html>
