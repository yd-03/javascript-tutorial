<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      "use strict";

      let a = +prompt("a?", ""); //単項プラス演算子`+`：入力値を数値に変換

      switch (a) {
        case 0:
          alert(0);
          break;
        case 1:
          alert(1);
          break;
        case 2:
        case 3:
          alert("2, 3");
          break;
      }
    </script>
  </body>
</html>
