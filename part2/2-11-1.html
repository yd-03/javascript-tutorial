<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      "use strict";

      let begin = prompt("Who's there?", "");
      if (begin == "Admin") {
        let password = prompt("Password?", "");
        if (password == "TheMaster") {
          alert("Welcome!");
        } else if (password == "" || password == null) {
          alert("Canceled");
        } else {
          alert("Wrong password");
        }
      } else if (begin == "" || begin == null) {
        alert("Canceled");
      } else {
        alert("I don't know you");
      }
    </script>
  </body>
</html>
