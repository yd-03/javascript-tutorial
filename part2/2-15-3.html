<!DOCTYPE html>
<html lang="en">
  <body>
    <script>
      function pow(x, n) {
        for (i = 1; i < n; i++) {
          result *= x;
        }
        return result;
      }
      let x = prompt("x?", "");
      let n = prompt("n?", "");
      if (n <= 1) {
        alert(`Power ${n} is not supported,
    use an integer greater than 0`);
      } else {
        alert(pow(x, n));
      }
    </script>
  </body>
